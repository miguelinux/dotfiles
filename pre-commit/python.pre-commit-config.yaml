---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
# (optional: default false) set to true to have pre-commit stop running hooks
# after the first failure.
fail_fast: false
# exclude: ejemplos_python
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: debug-statements
      - id: fix-byte-order-marker
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key
  - repo: https://github.com/miguelinux/reorder-python-imports
    # fork from: https://github.com/asottile/reorder_python_imports
    # rev: vX.Y.Z.1
    rev: v3.14.0.1
    hooks:
      - id: reorder-python-imports
        name: Reorder python imports
        description: This hook reorders imports in python files.
        entry: reorder-python-imports
        language: python
        types: [python]
        #args: [--application-directories, '.:src', --py38-plus]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.9.9
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0  # Use the sha / tag you want to point at
    hooks:
      - id: mypy
        #additional_dependencies: [types-requests]
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        # It is recommended to specify the latest version of Python
        # supported by your project here, or alternatively use
        # pre-commit's default_language_version, see
        # https://pre-commit.com/#top_level-default_language_version
        language_version: python3.13
  - repo: https://github.com/PyCQA/bandit
    rev: '1.8.3'
    hooks:
      - id: bandit
        name: bandit
        description: >
          Bandit is a tool for finding common security issues in Python code
        entry: bandit
        language: python
        language_version: python3
        types: [python]
        require_serial: true
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.0
    hooks:
      - id: gitleaks
